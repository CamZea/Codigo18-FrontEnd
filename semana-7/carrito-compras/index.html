<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto-Carrito</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Carrito</h1>
        <hr>
        <div class="row" id="items"> </div>
    </div>
    <!-- template= útiles para definir partes de una página web 
        que pueden ser utilizadas repetidamente o generadas dinámicamente  -->
    <template id="template-card">
        <div class="col-xl-2 mb-2 col-md-4">
            <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                    <h5 id="card-titulo">Titulo</h5>
                    <p>Precio</p>
                    <button class="btn btn-dark">Comprar</button>

                </div>
            </div>
        </div>
    </template>
   
</body>
</html>
